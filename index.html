<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Help Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Help Request</h1>

        <!-- Message Section -->
        <div id="message-section">
            <h2>Need Help?</h2>
            <label for="pc-id">Enter Your PC ID (Your Desk Location):</label>
            <input type="text" id="pc-id" placeholder="PC ID">
            <button id="help-btn">Help Me!</button>
        </div>

        <!-- Prefect Admin Section -->
        <div id="admin-section">
            <h2>Admin (Prefect) Dashboard</h2>
            <div id="help-requests">
                <p>No new requests yet!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<!-- Admin Login Section -->
<div id="admin-login">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Admin Email">
    <input type="password" id="admin-password" placeholder="Password">
    <button id="login-btn">Login</button>
</div>

<!-- Prefect Dashboard (This will only show after login) -->
<div id="admin-section" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="help-requests">
        <p>No new requests yet!</p>
    </div>
</div>
</body>
</html>
