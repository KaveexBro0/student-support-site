<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Help Portal</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Student Help Portal</a>
            <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary">Toggle Dark Mode</button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Student Help Request Section -->
            <div class="col-md-6">
                <div class="card shadow fade-in">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Need Help?</h2>
                        <p class="card-text">Enter your PC ID and click “Help Me!” to request assistance.</p>
                        <div class="mb-3">
                            <label for="pc-id" class="form-label">PC ID</label>
                            <input type="text" id="pc-id" class="form-control" placeholder="E.g., PC-12" />
                        </div>
                        <div class="mb-3">
                            <label for="attachment" class="form-label">Attach File (optional)</label>
                            <input type="file" id="attachment" class="form-control" />
                        </div>
                        <button id="help-btn" class="btn btn-primary w-100">Help Me!</button>
                        <div id="request-status" class="mt-3 text-success" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- Admin Login & Dashboard Section -->
            <div class="col-md-6">
                <!-- Admin Login Card -->
                <div class="card shadow fade-in" id="admin-login-card">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Admin Login</h2>
                        <div class="mb-3">
                            <label for="admin-email" class="form-label">Email</label>
                            <input type="email" id="admin-email" class="form-control" placeholder="admin@example.com" />
                        </div>
                        <div class="mb-3">
                            <label for="admin-password" class="form-label">Password</label>
                            <input type="password" id="admin-password" class="form-control" placeholder="Password" />
                        </div>
                        <button id="login-btn" class="btn btn-success w-100">Login</button>
                    </div>
                </div>

                <!-- Admin Dashboard (hidden by default) -->
                <div class="card shadow d-none fade-in" id="admin-dashboard-card">
                    <div class="card-body position-relative">
                        <div id="notifications-container" class="position-absolute top-0 start-0 w-100" style="z-index: 1000;"></div>
                        <h2 class="card-title mb-3">Admin Dashboard</h2>
                        <div class="d-flex justify-content-between mb-3">
                            <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
                            <button id="clear-all-btn" class="btn btn-warning btn-sm">Clear All Requests</button>
                        </div>
                        <div id="help-requests"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (loaded as module) -->
    <script type="module" src="app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
